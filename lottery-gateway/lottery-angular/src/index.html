<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(window).scroll(function () {
        $('.rule-wrapper').each(function (i) {
            let topDistance = $(this).offset().top - $(window).scrollTop();
            let bottomDistance = $(this).offset().bottom - $(window).scrollTop();

            if (topDistance < 10) {
                $(this).removeClass('animateIn')
                $(this).addClass('animateOut')
            } else if (topDistance > 10) {
                $(this).removeClass('animateOut')
                $(this).addClass('animateIn')
            }

        });
    });
</script>
